<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Vetor -->
    <link rel="sortcut icon" href="./assets/logo-desktop.svg" type="image/svg" />
    <title>Rocket Coffee</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap">

    <!-- Style -->
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Logo -->
    <header class="header">
        <a href="https://rocketseat.com.br" target="_blank">
            <img src="./assets/logo-desktop.svg" alt="Logo da Rocketseat" class="logo" title="Rocketseat">
        </a>
        <!-- Navegação -->
        <nav id="navCollapse" class="nav--collapse">
            <ul id="navMenu" class="nav--menu">
                <li><a href="https://rocketseat.com.br" target="_blank" class="link link--white">Home</a></li>
                <li><a href="https://rocketseat.com.br" target="_blank" class="link link--white">Menu</a></li>
                <li><a href="https://rocketseat.com.br" target="_blank" class="link link--white">Recompensas</a></li>
                <li><a href="https://rocketseat.com.br" target="_blank" class="link link--white">Gift Cards</a></li>
                <li><a href="https://rocketseat.com.br" target="_blank" class="link link--white">Lojas</a></li>
            </ul>
        </nav>
        <!-- Botão Desktop -->
        <button class="btn--primary">
            <a href="https://rocketseat.com.br" target="_blank" class="link link-white">Pegar meu café</a>
        </button>
    </header>
    <!-- Descrição Desktop -->
    <main class="main">
        <article class="main__description--desktop">
            <h2 class="title">Great Coffee</h2>
            <h2 class="title--outline">&lt;Great Code&sol;&gt;</h2>
        </article>
        <!-- Descrição Mobile -->
        <article class="main__description--mobile">
            <p class="text">
                O café que fará seu código decolar para o próximo nível.
            </p>
        </article>
        <!-- Botão Mobile -->
        <button class="btn--primary">
            <a href="https://rocketseat.com.br" target="_blank" class="link link--white link--arrow">Pegar meu café</a>
        </button>
        <img src="./assets/rocket-coffee.png" alt="Dois copos do café Rocket Coffee com alguns grãos ao lado"
            class="main__image">
    </main>
</body>

</html>
